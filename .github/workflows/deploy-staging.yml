name: Deploy NAVI to Staging (ECS)

# Deploys backend + frontend to the real staging environment:
#   AWS ECS Fargate cluster: aep-staging
#   URL: https://staging.navralabs.com
#
# Required GitHub Actions secrets (Settings → Environments → staging):
#   AWS_ACCOUNT_ID        — 12-digit AWS account ID
#   AWS_ACCESS_KEY_ID     — IAM key with ECS + ECR permissions
#   AWS_SECRET_ACCESS_KEY

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 40
    # Skip automated benchmark scorecard commits — no new code to deploy
    if: >
      github.event_name == 'workflow_dispatch' ||
      !contains(github.event.head_commit.message, 'chore: update NAVI benchmark scorecard')

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
            | docker login --username AWS --password-stdin \
                ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and push backend image
        run: |
          docker buildx build --platform linux/amd64 \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/navralabs/aep-backend:staging \
            --push .

      - name: Build and push frontend image
        run: |
          docker buildx build --platform linux/amd64 \
            --build-arg VITE_CORE_API=https://staging.navralabs.com \
            --build-arg VITE_API_BASE_URL=https://staging.navralabs.com \
            --build-arg VITE_NAVI_BACKEND_URL=https://staging.navralabs.com \
            --build-arg NODE_ENV=production \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/navralabs/aep-frontend:staging \
            --push ./frontend

      - name: Force ECS redeploy — backend
        run: |
          aws ecs update-service \
            --cluster aep-staging \
            --service aep-backend-staging-svc \
            --force-new-deployment \
            --region us-east-1

      - name: Force ECS redeploy — frontend
        run: |
          aws ecs update-service \
            --cluster aep-staging \
            --service aep-frontend-staging-svc \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for ECS services to stabilize
        run: |
          echo "Waiting for backend to stabilize..."
          aws ecs wait services-stable \
            --cluster aep-staging \
            --services aep-backend-staging-svc \
            --region us-east-1
          echo "Waiting for frontend to stabilize..."
          aws ecs wait services-stable \
            --cluster aep-staging \
            --services aep-frontend-staging-svc \
            --region us-east-1

      - name: Smoke test — verify staging is healthy
        run: |
          echo "GET https://staging.navralabs.com/health/live"
          curl -fsS --retry 5 --retry-delay 10 \
            https://staging.navralabs.com/health/live
          echo ""
          echo "GET https://staging.navralabs.com/api/health/ready"
          curl -fsS --retry 5 --retry-delay 10 \
            https://staging.navralabs.com/api/health/ready
          echo ""
          echo "Staging deploy complete and healthy."
