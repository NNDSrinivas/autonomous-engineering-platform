name: Deploy NAVI Staging (AWS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests
      - name: Run NAVI benchmark
        run: |
          python3 scripts/navi_benchmark.py
      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: navi-benchmark-${{ github.run_id }}
          path: |
            tmp/navi_benchmark_report.json
            docs/NAVI_BENCHMARK_SCORECARD.md

  deploy-staging:
    runs-on: ubuntu-latest
    needs: benchmark
    environment: staging
    timeout-minutes: 40
    # Skip if triggered by automated benchmark commits to avoid unnecessary staging deploys
    # Allow workflow_dispatch by checking event_name first
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, 'update NAVI benchmark scorecard')
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Resolve container image
        env:
          STAGING_CONTAINER_IMAGE: ${{ secrets.STAGING_CONTAINER_IMAGE }}
          ECR_IMAGE: ${{ secrets.ECR_IMAGE }}
          GHCR_IMAGE: ${{ secrets.GHCR_IMAGE }}
          DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_IMAGE }}
        run: |
          if [ -n "$STAGING_CONTAINER_IMAGE" ]; then
            echo "STAGING_IMAGE=$STAGING_CONTAINER_IMAGE" >> $GITHUB_ENV
            echo "Using explicit STAGING_CONTAINER_IMAGE"
          elif [ -n "$ECR_IMAGE" ]; then
            echo "STAGING_IMAGE=$ECR_IMAGE" >> $GITHUB_ENV
            echo "Using ECR_IMAGE"
          elif [ -n "$GHCR_IMAGE" ]; then
            echo "STAGING_IMAGE=$GHCR_IMAGE" >> $GITHUB_ENV
            echo "Using GHCR_IMAGE"
          elif [ -n "$DOCKERHUB_IMAGE" ]; then
            echo "STAGING_IMAGE=$DOCKERHUB_IMAGE" >> $GITHUB_ENV
            echo "Using DOCKERHUB_IMAGE"
          else
            echo "No container image configured via secrets; fallback build+push to ECR will be used"
            echo "NEEDS_IMAGE_BUILD=1" >> $GITHUB_ENV
          fi
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      - name: Build and push fallback image to ECR
        if: env.NEEDS_IMAGE_BUILD == '1'
        env:
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          ECR_REPO_NAME: navi-staging-backend
        run: |
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          REPO_URI="${REGISTRY}/${ECR_REPO_NAME}"

          aws ecr describe-repositories --repository-names "${ECR_REPO_NAME}" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "${ECR_REPO_NAME}" >/dev/null

          aws ecr get-login-password --region "${AWS_REGION}" | \
            docker login --username AWS --password-stdin "${REGISTRY}"

          IMAGE_TAG="${GITHUB_SHA}"
          IMAGE_URI="${REPO_URI}:${IMAGE_TAG}"
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"

          echo "STAGING_IMAGE=${IMAGE_URI}" >> "$GITHUB_ENV"
          echo "Using fallback ECR image ${IMAGE_URI}"
      - name: Deploy staging via Terraform
        env:
          CONFIRM_APPLY: "1"
          TF_VAR_container_image: ${{ env.STAGING_IMAGE }}
          TF_VAR_name_prefix: "navi-staging"
        run: |
          ./scripts/infra/deploy_aws_terraform.sh
