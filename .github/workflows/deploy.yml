name: Deploy NAVI to Production (ECS)

# Deploys backend + frontend to the production environment:
#   AWS ECS Fargate cluster: aep-production
#   URL: https://app.navralabs.com
#
# Prerequisites — must exist before this workflow can succeed:
#   - ECS cluster:  aep-production
#   - ECS services: aep-backend-production-svc, aep-frontend-production-svc
#   - ECR repos:    navralabs/aep-backend, navralabs/aep-frontend (same as staging)
#   - DNS + ALB:    app.navralabs.com → production ALB
#
# Required GitHub Actions secrets (Settings → Environments → production):
#   AWS_ACCOUNT_ID        — 12-digit AWS account ID
#   AWS_ACCESS_KEY_ID     — IAM key with ECS + ECR permissions
#   AWS_SECRET_ACCESS_KEY
#
# Gate: benchmark scorecard must have been committed within the last 48 hours.
# The nightly benchmark workflow (navi-benchmark.yml) keeps the scorecard fresh.

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure benchmark scorecard is fresh (< 48 h)
        run: |
          if [ ! -f docs/NAVI_BENCHMARK_SCORECARD.md ]; then
            echo "Missing docs/NAVI_BENCHMARK_SCORECARD.md"
            exit 1
          fi
          last_epoch=$(git log -1 --format=%ct -- docs/NAVI_BENCHMARK_SCORECARD.md)
          now_epoch=$(date +%s)
          age_hours=$(( (now_epoch - last_epoch) / 3600 ))
          if [ $age_hours -gt 48 ]; then
            echo "Benchmark scorecard is stale: ${age_hours}h old (max 48)"
            exit 1
          fi
          echo "Benchmark scorecard freshness OK (${age_hours}h old)"

  deploy-production:
    runs-on: ubuntu-latest
    needs: gate
    environment: production
    timeout-minutes: 40
    # Only run when the production ECS cluster has been provisioned.
    # Set the PRODUCTION_ACTIVE secret to "true" in the production environment once
    # the aep-production cluster, services, and app.navralabs.com DNS are ready.
    if: github.ref == 'refs/heads/main' && vars.PRODUCTION_ACTIVE == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
            | docker login --username AWS --password-stdin \
                ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and push backend image
        run: |
          docker buildx build --platform linux/amd64 \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/navralabs/aep-backend:prod \
            --push .

      - name: Build and push frontend image
        run: |
          docker buildx build --platform linux/amd64 \
            --build-arg VITE_CORE_API=https://app.navralabs.com \
            --build-arg VITE_API_BASE_URL=https://app.navralabs.com \
            --build-arg VITE_NAVI_BACKEND_URL=https://app.navralabs.com \
            --build-arg NODE_ENV=production \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/navralabs/aep-frontend:prod \
            --push ./frontend

      - name: Force ECS redeploy — backend
        run: |
          aws ecs update-service \
            --cluster aep-production \
            --service aep-backend-production-svc \
            --force-new-deployment \
            --region us-east-1

      - name: Force ECS redeploy — frontend
        run: |
          aws ecs update-service \
            --cluster aep-production \
            --service aep-frontend-production-svc \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for ECS services to stabilize
        run: |
          echo "Waiting for backend to stabilize..."
          aws ecs wait services-stable \
            --cluster aep-production \
            --services aep-backend-production-svc \
            --region us-east-1
          echo "Waiting for frontend to stabilize..."
          aws ecs wait services-stable \
            --cluster aep-production \
            --services aep-frontend-production-svc \
            --region us-east-1

      - name: Smoke test — verify production is healthy
        run: |
          echo "GET https://app.navralabs.com/health/live"
          curl -fsS --retry 5 --retry-delay 10 \
            https://app.navralabs.com/health/live
          echo ""
          echo "GET https://app.navralabs.com/health/ready"
          curl -fsS --retry 5 --retry-delay 10 \
            https://app.navralabs.com/health/ready
          echo ""
          echo "Production deploy complete and healthy."
