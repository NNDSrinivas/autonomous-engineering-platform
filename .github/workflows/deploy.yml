name: Deploy AEP Backend to EC2

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git log to work correctly
      - name: Ensure benchmark scorecard is fresh
        run: |
          if [ ! -f docs/NAVI_BENCHMARK_SCORECARD.md ]; then
            echo "Missing docs/NAVI_BENCHMARK_SCORECARD.md"
            exit 1
          fi
          last_epoch=$(git log -1 --format=%ct -- docs/NAVI_BENCHMARK_SCORECARD.md)
          now_epoch=$(date +%s)
          age_hours=$(( (now_epoch - last_epoch) / 3600 ))
          if [ $age_hours -gt 48 ]; then
            echo "Benchmark scorecard is stale: ${age_hours}h old"
            exit 1
          fi
          echo "Benchmark scorecard freshness check passed (${age_hours}h old)"

  deploy:
    runs-on: ubuntu-latest
    needs: gate
    environment: production

    # Run only if secrets exist
    if: github.ref == 'refs/heads/main'

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd /opt/aep-backend
            git fetch --all
            git checkout main
            git pull origin main
            chmod +x deploy.sh
            ./deploy.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Checking container status..."
            docker ps --filter "name=aep-backend"
            echo ""
            echo "Testing health endpoint..."
            curl -f http://127.0.0.1/health/live

  skip:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Skip deployment
        run: |
          echo "❌ Deployment skipped — EC2 secrets missing"
