version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: aep_postgres
    environment:
      POSTGRES_USER: mentor
      POSTGRES_PASSWORD: mentor
      POSTGRES_DB: mentor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mentor -d mentor"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    container_name: aep_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
