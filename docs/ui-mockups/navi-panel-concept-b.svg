<svg xmlns="http://www.w3.org/2000/svg" width="900" height="640" viewBox="0 0 900 640">
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#141c25" stroke-width="1"/>
    </pattern>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0f13"/>
      <stop offset="1" stop-color="#101821"/>
    </linearGradient>
    <linearGradient id="amber" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f4b74a"/>
      <stop offset="1" stop-color="#ffd585"/>
    </linearGradient>
  </defs>

  <rect width="900" height="640" fill="#0a0e12"/>
  <rect width="900" height="640" fill="url(#grid)" opacity="0.6"/>

  <!-- Panel -->
  <rect x="40" y="20" width="820" height="600" rx="16" fill="url(#panel)" stroke="#1b2632" stroke-width="2"/>

  <!-- Header -->
  <rect x="40" y="20" width="820" height="60" rx="16" fill="#0f151c"/>
  <text x="70" y="58" fill="#f2f5f7" font-size="16" font-family="IBM Plex Mono, Consolas, monospace">NAVI</text>
  <text x="125" y="58" fill="#8aa0b5" font-size="12" font-family="IBM Plex Mono, Consolas, monospace">agent.console</text>

  <rect x="640" y="35" width="200" height="30" rx="6" fill="#0b1016" stroke="#223042"/>
  <text x="654" y="55" fill="#b6c7d9" font-size="12" font-family="IBM Plex Mono, Consolas, monospace">org: navralabs  user: srinivas</text>

  <!-- Timeline rail -->
  <rect x="70" y="100" width="6" height="470" rx="3" fill="#1b2632"/>
  <circle cx="73" cy="140" r="6" fill="url(#amber)"/>
  <circle cx="73" cy="230" r="6" fill="#2a3b4a"/>
  <circle cx="73" cy="320" r="6" fill="#2a3b4a"/>
  <circle cx="73" cy="410" r="6" fill="#2a3b4a"/>

  <!-- Blocks -->
  <rect x="95" y="115" width="745" height="90" rx="12" fill="#0f151d" stroke="#1f2b38"/>
  <text x="115" y="140" fill="#f2f5f7" font-size="13" font-family="IBM Plex Mono, Consolas, monospace">plan:</text>
  <text x="175" y="140" fill="#b6c7d9" font-size="12" font-family="IBM Plex Mono, Consolas, monospace">Implement OAuth device flow + tool approvals + tests</text>
  <text x="115" y="165" fill="#7f94a8" font-size="11" font-family="IBM Plex Mono, Consolas, monospace">files: src/auth/AuthManager.ts, src/approvals/ToolGate.ts</text>

  <rect x="95" y="220" width="745" height="110" rx="12" fill="#0b1016" stroke="#1f2b38"/>
  <text x="115" y="245" fill="#b6c7d9" font-size="12" font-family="IBM Plex Mono, Consolas, monospace">tool:</text>
  <text x="170" y="245" fill="#f2f5f7" font-size="13" font-family="IBM Plex Mono, Consolas, monospace">npm run compile</text>
  <rect x="115" y="265" width="90" height="28" rx="6" fill="#0c1117" stroke="#f4b74a"/>
  <text x="132" y="283" fill="#f4b74a" font-size="11" font-family="IBM Plex Mono, Consolas, monospace">approve</text>
  <rect x="210" y="265" width="90" height="28" rx="6" fill="#0c1117" stroke="#3a4a5d"/>
  <text x="238" y="283" fill="#8aa0b5" font-size="11" font-family="IBM Plex Mono, Consolas, monospace">deny</text>

  <rect x="95" y="345" width="745" height="120" rx="12" fill="#0f151d" stroke="#1f2b38"/>
  <text x="115" y="370" fill="#f2f5f7" font-size="13" font-family="IBM Plex Mono, Consolas, monospace">diff:</text>
  <rect x="115" y="384" width="700" height="66" rx="8" fill="#0b1016" stroke="#223042"/>
  <text x="130" y="406" fill="#7ad1ff" font-size="12" font-family="IBM Plex Mono, Consolas, monospace">+ await approvalGate.request(command)</text>
  <text x="130" y="426" fill="#f48771" font-size="12" font-family="IBM Plex Mono, Consolas, monospace">- run(command)</text>

  <!-- Composer -->
  <rect x="95" y="490" width="745" height="90" rx="12" fill="#0b1016" stroke="#223042"/>
  <text x="115" y="535" fill="#6f8296" font-size="12" font-family="IBM Plex Mono, Consolas, monospace">ask: build the auth flow, then run tests after approval</text>
  <rect x="720" y="515" width="100" height="40" rx="8" fill="url(#amber)"/>
  <text x="750" y="540" fill="#0b0f13" font-size="12" font-family="IBM Plex Mono, Consolas, monospace">send</text>
</svg>
