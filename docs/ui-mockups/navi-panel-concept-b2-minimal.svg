  <rect x="100" y="175" width="620" height="72" rx="12" fill="#111c27" stroke="#233042"/>
  <text x="120" y="198" fill="#eef3f8" font-size="12" font-family="Sora, Space Grotesk, sans-serif">Plan: implement OAuth device flow + approvals + tests.</text>
  <text x="120" y="218" fill="#8fa2b5" font-size="11" font-family="Sora, Space Grotesk, sans-serif">Files: src/auth/AuthManager.ts, src/approvals/ToolGate.ts</text>
  <rect x="120" y="228" width="80" height="22" rx="10" fill="#0b1016" stroke="url(#accent)"/>
  <text x="136" y="244" fill="#57d6ff" font-size="10" font-family="Sora, Space Grotesk, sans-serif">review</text>

  <rect x="380" y="255" width="700" height="52" rx="12" fill="#0b1016" stroke="#1f2b38"/>
  <text x="400" y="286" fill="#b8c7d7" font-size="12" font-family="Sora, Space Grotesk, sans-serif">User: proceed. Ask before running commands.</text>

  <!-- Inline activity chips -->
  <rect x="100" y="310" width="160" height="24" rx="12" fill="#0b1016" stroke="#233042"/>
