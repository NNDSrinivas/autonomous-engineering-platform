<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M 28 0 L 0 0 0 28" fill="none" stroke="#141b23" stroke-width="1"/>
    </pattern>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0c1116"/>
      <stop offset="1" stop-color="#121821"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#57d6ff"/>
      <stop offset="1" stop-color="#8be6ff"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="900" fill="#0a0d10"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.55"/>

  <!-- Panel -->
  <rect x="40" y="30" width="1120" height="840" rx="18" fill="url(#panel)" stroke="#1c2430" stroke-width="2"/>

  <!-- Header (minimal icons) -->
  <rect x="40" y="30" width="1120" height="64" rx="18" fill="#0f151c"/>
  <text x="70" y="70" fill="#eef3f8" font-size="18" font-family="Sora, Space Grotesk, sans-serif" font-weight="600">NAVI</text>
  <text x="130" y="70" fill="#8fa2b5" font-size="12" font-family="Sora, Space Grotesk, sans-serif">agent.console</text>

  <!-- status dot -->
  <circle cx="112" cy="64" r="4" fill="url(#accent)"/>

  <!-- Header icons (minimal) -->
  <circle cx="1075" cy="62" r="12" fill="#0b1016" stroke="#223042"/>
  <line x1="1071" y1="62" x2="1079" y2="62" stroke="#8fa2b5" stroke-width="1.4"/>
  <line x1="1075" y1="58" x2="1075" y2="66" stroke="#8fa2b5" stroke-width="1.4"/>

  <circle cx="1110" cy="62" r="12" fill="#0b1016" stroke="#223042"/>
  <circle cx="1110" cy="60" r="3" fill="#8fa2b5"/>
  <rect x="1107" y="63" width="6" height="7" rx="2" fill="#8fa2b5"/>

