  <text x="100" y="466" fill="#c7d3df" font-size="11" font-family="JetBrains Mono, Consolas, monospace">[12:04:11] read file: src/auth/AuthManager.ts</text>
  <text x="100" y="486" fill="#c7d3df" font-size="11" font-family="JetBrains Mono, Consolas, monospace">[12:04:18] propose edit: device code flow</text>
  <text x="100" y="506" fill="#c7d3df" font-size="11" font-family="JetBrains Mono, Consolas, monospace">[12:04:23] awaiting approval: npm run test</text>

  <text x="100" y="538" fill="#8fa2b5" font-size="10" font-family="JetBrains Mono, Consolas, monospace">long task: repo index</text>
  <rect x="100" y="548" width="360" height="8" rx="4" fill="#1b2632"/>
  <rect x="100" y="548" width="150" height="8" rx="4" fill="url(#accent)"/>
  <text x="470" y="554" fill="#7f93a6" font-size="10" font-family="JetBrains Mono, Consolas, monospace">42% Â· eta 18m</text>

  <!-- Diff preview -->
  <text x="80" y="640" fill="#7f93a6" font-size="11" font-family="Sora, Space Grotesk, sans-serif" letter-spacing="1">DIFF PREVIEW</text>
  <rect x="80" y="655" width="1040" height="110" rx="12" fill="#0f151d" stroke="#1f2b38"/>
  <text x="100" y="680" fill="#8fa2b5" font-size="10" font-family="JetBrains Mono, Consolas, monospace">src/auth/AuthManager.ts</text>
  <rect x="100" y="690" width="1000" height="60" rx="8" fill="#0b1016" stroke="#223042"/>
  <text x="118" y="712" fill="#57d6ff" font-size="11" font-family="JetBrains Mono, Consolas, monospace">+ await approvalGate.request(command)</text>
  <text x="118" y="732" fill="#9aa9b8" font-size="11" font-family="JetBrains Mono, Consolas, monospace">- run(command)</text>

  <!-- Approvals -->
  <text x="80" y="790" fill="#7f93a6" font-size="11" font-family="Sora, Space Grotesk, sans-serif" letter-spacing="1">APPROVAL</text>
  <rect x="80" y="805" width="720" height="45" rx="10" fill="#0f151d" stroke="#1f2b38"/>
  <text x="100" y="834" fill="#c7d3df" font-size="11" font-family="JetBrains Mono, Consolas, monospace">command: npm run test</text>
  <rect x="585" y="816" width="80" height="22" rx="8" fill="#0b1016" stroke="url(#accent)"/>
  <text x="602" y="832" fill="#57d6ff" font-size="10" font-family="Sora, Space Grotesk, sans-serif">approve</text>
  <rect x="670" y="816" width="80" height="22" rx="8" fill="#0b1016" stroke="#2a394a"/>
  <text x="698" y="832" fill="#8fa2b5" font-size="10" font-family="Sora, Space Grotesk, sans-serif">deny</text>

  <!-- Composer bar + icons -->
  <rect x="820" y="805" width="300" height="45" rx="10" fill="#0b1016" stroke="#223042"/>

  <!-- Composer icon row -->
  <circle cx="840" cy="828" r="10" fill="#0b1016" stroke="#223042"/>
  <line x1="836" y1="828" x2="844" y2="828" stroke="#8fa2b5" stroke-width="1.3"/>
  <line x1="840" y1="824" x2="840" y2="832" stroke="#8fa2b5" stroke-width="1.3"/>

  <circle cx="868" cy="828" r="10" fill="#0b1016" stroke="#223042"/>
  <circle cx="868" cy="828" r="4" fill="none" stroke="#8fa2b5" stroke-width="1.1"/>
  <line x1="868" y1="828" x2="872" y2="824" stroke="#8fa2b5" stroke-width="1.1"/>

  <circle cx="896" cy="828" r="10" fill="#0b1016" stroke="#223042"/>
  <path d="M892 826 L896 822 L900 826" stroke="#8fa2b5" stroke-width="1.1" fill="none"/>
  <rect x="893" y="826" width="6" height="6" rx="1" stroke="#8fa2b5" fill="none" stroke-width="1.1"/>

  <circle cx="924" cy="828" r="10" fill="#0b1016" stroke="#223042"/>
  <path d="M924 822 L926 826 L930 826 L927 829 L928 833 L924 831 L920 833 L921 829 L918 826 L922 826 Z" fill="#8fa2b5"/>

  <circle cx="952" cy="828" r="10" fill="#0b1016" stroke="#223042"/>
  <path d="M948 828 L956 828" stroke="#8fa2b5" stroke-width="1.1"/>
  <circle cx="951" cy="828" r="2" fill="#8fa2b5"/>

  <text x="980" y="833" fill="#6f8193" font-size="11" font-family="Sora, Space Grotesk, sans-serif">message NAVI...</text>
</svg>
