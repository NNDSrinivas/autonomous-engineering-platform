  <rect x="270" y="310" width="160" height="24" rx="12" fill="#0b1016" stroke="#233042"/>
  <text x="286" y="326" fill="#8fa2b5" font-size="10" font-family="JetBrains Mono, Consolas, monospace">diff ready</text>
