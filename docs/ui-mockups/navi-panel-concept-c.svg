<svg xmlns="http://www.w3.org/2000/svg" width="900" height="640" viewBox="0 0 900 640">
  <defs>
    <linearGradient id="bgc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a1016"/>
      <stop offset="1" stop-color="#16202b"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6bb6ff"/>
      <stop offset="1" stop-color="#a1d1ff"/>
    </linearGradient>
  </defs>

  <rect width="900" height="640" fill="url(#bgc)"/>

  <!-- Panel -->
  <rect x="40" y="20" width="820" height="600" rx="18" fill="#0f151c" stroke="#1f2b38" stroke-width="2"/>

  <!-- Header -->
  <rect x="40" y="20" width="820" height="64" rx="18" fill="#121a22"/>
  <text x="70" y="58" fill="#eaf2f8" font-size="18" font-family="Sora, Segoe UI, sans-serif" font-weight="600">NAVI</text>
  <text x="125" y="58" fill="#93a7ba" font-size="12" font-family="Sora, Segoe UI, sans-serif">Workspace Assist</text>

  <rect x="640" y="34" width="70" height="28" rx="14" fill="#0b1117" stroke="#223042"/>
  <text x="658" y="53" fill="#9fb4c8" font-size="11" font-family="Sora, Segoe UI, sans-serif">Plan</text>

  <rect x="720" y="34" width="120" height="28" rx="14" fill="#0b1117" stroke="#223042"/>
  <circle cx="736" cy="48" r="5" fill="#6bb6ff"/>
  <text x="748" y="53" fill="#9fb4c8" font-size="11" font-family="Sora, Segoe UI, sans-serif">Ready to run</text>

  <!-- Content split -->
  <rect x="70" y="100" width="520" height="460" rx="12" fill="#0b1117" stroke="#1f2b38"/>
  <rect x="610" y="100" width="220" height="460" rx="12" fill="#0b1117" stroke="#1f2b38"/>

  <!-- Chat area -->
  <text x="90" y="130" fill="#7f94a8" font-size="11" font-family="Sora, Segoe UI, sans-serif" letter-spacing="1">CHAT</text>
  <rect x="90" y="150" width="470" height="90" rx="12" fill="#141e28" stroke="#223042"/>
  <text x="110" y="175" fill="#eaf2f8" font-size="12" font-family="Sora, Segoe UI, sans-serif">I can scaffold the project, wire auth, and run tests.</text>
  <text x="110" y="196" fill="#8ea1b5" font-size="11" font-family="Sora, Segoe UI, sans-serif">Approve each command. I will keep changes minimal.</text>
  <rect x="110" y="210" width="90" height="24" rx="12" fill="#0b1117" stroke="#6bb6ff"/>
  <text x="128" y="226" fill="#6bb6ff" font-size="11" font-family="Sora, Segoe UI, sans-serif">View plan</text>

  <rect x="150" y="255" width="410" height="70" rx="12" fill="#1a2430" stroke="#223042"/>
  <text x="170" y="280" fill="#eaf2f8" font-size="12" font-family="Sora, Segoe UI, sans-serif">Proceed. Ask before running terminal commands.</text>

  <rect x="90" y="340" width="470" height="110" rx="12" fill="#0f151d" stroke="#223042"/>
  <text x="110" y="365" fill="#9fb4c8" font-size="11" font-family="Sora, Segoe UI, sans-serif">Tool request</text>
  <text x="110" y="388" fill="#eaf2f8" font-size="12" font-family="JetBrains Mono, Consolas, monospace">python -m pytest</text>
  <rect x="380" y="370" width="80" height="30" rx="8" fill="url(#blue)"/>
  <text x="400" y="391" fill="#0b1117" font-size="11" font-family="Sora, Segoe UI, sans-serif" font-weight="600">Approve</text>
  <rect x="470" y="370" width="60" height="30" rx="8" fill="#0b1117" stroke="#3a4a5d"/>
  <text x="487" y="391" fill="#9fb4c8" font-size="11" font-family="Sora, Segoe UI, sans-serif">Deny</text>

  <!-- Composer -->
  <rect x="90" y="470" width="470" height="70" rx="12" fill="#0c1117" stroke="#223042"/>
  <text x="110" y="510" fill="#6f8296" font-size="12" font-family="Sora, Segoe UI, sans-serif">Message NAVI...</text>

  <!-- Plan panel -->
  <text x="630" y="130" fill="#7f94a8" font-size="11" font-family="Sora, Segoe UI, sans-serif" letter-spacing="1">PLAN</text>
  <rect x="630" y="150" width="180" height="60" rx="10" fill="#101923" stroke="#223042"/>
  <text x="645" y="175" fill="#eaf2f8" font-size="12" font-family="Sora, Segoe UI, sans-serif">1. Auth device flow</text>
  <text x="645" y="195" fill="#8ea1b5" font-size="11" font-family="Sora, Segoe UI, sans-serif">status: pending</text>

  <rect x="630" y="220" width="180" height="60" rx="10" fill="#101923" stroke="#223042"/>
  <text x="645" y="245" fill="#eaf2f8" font-size="12" font-family="Sora, Segoe UI, sans-serif">2. Tool approvals</text>
  <text x="645" y="265" fill="#8ea1b5" font-size="11" font-family="Sora, Segoe UI, sans-serif">status: pending</text>

  <rect x="630" y="290" width="180" height="60" rx="10" fill="#101923" stroke="#223042"/>
  <text x="645" y="315" fill="#eaf2f8" font-size="12" font-family="Sora, Segoe UI, sans-serif">3. Run tests</text>
  <text x="645" y="335" fill="#8ea1b5" font-size="11" font-family="Sora, Segoe UI, sans-serif">status: blocked</text>

  <rect x="630" y="360" width="180" height="34" rx="10" fill="#0b1117" stroke="#6bb6ff"/>
  <text x="650" y="383" fill="#6bb6ff" font-size="11" font-family="Sora, Segoe UI, sans-serif">Review full plan</text>
</svg>
