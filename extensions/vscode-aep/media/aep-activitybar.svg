<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-label="AEP NAVI">
  <!-- Use currentColor so VS Code can tint for light/dark themes -->
  <rect x="4" y="4" width="24" height="24" rx="7"
        fill="none"
        stroke="currentColor"
        stroke-width="2" />

  <!-- A / fox core -->
  <g transform="translate(16,16)" fill="none" stroke="currentColor"
     stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- A legs -->
    <path d="M -5 6 L 0 -5 L 5 6" />
    <!-- cross bar -->
    <line x1="-3" y1="1.5" x2="3" y2="1.5" />
  </g>

  <!-- tiny ears to hint at NAVI fox -->
  <path d="M 13 9 L 15 6 L 16 9 Z" fill="currentColor" />
  <path d="M 16 9 L 17 6 L 19 9 Z" fill="currentColor" />
</svg>