<svg viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" aria-label="NAVI fox">
  <defs>
    <linearGradient id="naviGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8A3D"/>
      <stop offset="100%" stop-color="#FF5E7E"/>
    </linearGradient>
  </defs>

  <!-- soft background glow -->
  <circle cx="22" cy="22" r="21" fill="#05060A"/>
  <circle cx="16" cy="10" r="8" fill="#202749" opacity="0.6"/>
  <circle cx="30" cy="16" r="7" fill="#47203F" opacity="0.5"/>

  <!-- tail behind -->
  <g transform="translate(29,25)">
    <path d="M0 0 C7 0 10 7 4 11 C0 13 -2 8 0 0 Z" fill="url(#naviGrad)" opacity="0.9"/>
  </g>

  <!-- fox head -->
  <g id="head">
    <path d="M22 6 L36 16 33 33 22 38 11 33 8 16 Z" fill="url(#naviGrad)"/>

    <!-- ears -->
    <g transform="translate(12,14)">
      <path d="M0 4 L6 -1 4 7 Z" fill="#FDF5F2" opacity="0.95"/>
    </g>
    <g transform="translate(26,14)">
      <path d="M6 4 L0 -1 2 7 Z" fill="#FDF5F2" opacity="0.95"/>
    </g>

    <!-- face -->
    <ellipse cx="18" cy="24" rx="1.6" ry="1.6" fill="#0F172A"/>
    <ellipse cx="26" cy="24" rx="1.6" ry="1.6" fill="#0F172A"/>
    <rect x="20.3" y="26.5" width="3.4" height="1.2" rx="0.6" fill="#0F172A" opacity="0.85"/>
  </g>
</svg>