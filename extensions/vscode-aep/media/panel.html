<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; img-src {{cspSource}} https: http: data:; style-src 'unsafe-inline' {{cspSource}}; script-src 'unsafe-inline' 'unsafe-eval' {{cspSource}};" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVI Assistant</title>
    <link rel="stylesheet" href="{{cssUri}}" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background: var(--vscode-editor-background, #1e1e1e);
            color: var(--vscode-editor-foreground, #d4d4d4);
            height: 100vh;
            overflow: hidden;
        }

        #root {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script nonce="{{nonce}}">
        // Initialize VS Code API for React app
        const vscode = acquireVsCodeApi();
        window.vscode = vscode;

        // Log initialization
        console.log('[AEP Webview] React webview initialized');
    </script>
    <script type="module" src="{{scriptUri}}" nonce="{{nonce}}"></script>
</body>

</html>
