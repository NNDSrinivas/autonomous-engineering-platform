<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEP Webview Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        #root {
            height: 100vh;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="./dist/webview/assets/index.css">

<body>
    <div id="root"></div>
    <script>
        // Mock VS Code API for testing
        window.acquireVsCodeApi = function() {
            return {
                postMessage: function(message) {
                    console.log('[Mock VS Code API] Received message:', message);
                },
                getState: function() {
                    return null;
                },
                setState: function(state) {
                    console.log('[Mock VS Code API] Setting state:', state);
                }
            };
        };
        
        // Initialize mock VS Code API
        window.vscode = window.acquireVsCodeApi();
        
        console.log('[AEP Webview Test] Mock VS Code API initialized');
    </script>
    <script type="module" src="./dist/webview/panel.js"></script>
