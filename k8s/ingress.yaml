apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navi-backend
  namespace: navi-prod
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: api.navi.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: navi-backend
                port:
                  number: 80
  tls:
    - hosts:
        - api.navi.example.com
      secretName: navi-backend-tls
