apiVersion: batch/v1
kind: Job
metadata:
  name: navi-migrate
  namespace: navi-prod
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: your-registry/aep-backend:latest
          imagePullPolicy: IfNotPresent
          command: ["alembic", "upgrade", "heads"]
          envFrom:
            - configMapRef:
                name: navi-backend-config
            - secretRef:
                name: navi-backend-secrets
