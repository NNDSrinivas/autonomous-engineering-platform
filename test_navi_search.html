<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVI RAG Search - Test Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen">
    <div class="container mx-auto p-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 p-8 mb-6">
            <h1 class="text-4xl font-bold text-white mb-2 flex items-center gap-3">
                üîç NAVI RAG Search Test
            </h1>
            <p class="text-blue-200">
                Step 3: Test the unified semantic search system
            </p>
        </div>

        <!-- Search Form -->
        <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-xl border border-white/20 p-6 mb-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-white font-semibold mb-2">API Base URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:8000"
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-white font-semibold mb-2">Search Query</label>
                    <input type="text" id="query" placeholder="e.g., What's the dev environment URL?"
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-white font-semibold mb-2">User ID</label>
                    <input type="text" id="userId" value="test-user"
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="flex gap-4">
                    <button onclick="testHealth()"
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        üè• Test Health
                    </button>
                    <button onclick="testSearch()"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        üîç Search
                    </button>
                    <button onclick="testStats()"
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        üìä Stats
                    </button>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="bg-white/10 backdrop-blur-lg rounded-xl shadow-xl border border-white/20 p-6">
            <div class="text-white/50 text-center py-8">
                Click a button above to test the API
            </div>
        </div>
    </div>

    <script>
        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim();
        }

        function getUserId() {
            return document.getElementById('userId').value.trim();
        }

        function getQuery() {
            return document.getElementById('query').value.trim();
        }

        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="text-white text-center py-8">
                    <div class="animate-spin text-4xl mb-4">üîÑ</div>
                    <div>Loading...</div>
                </div>
            `;
        }

        function showError(error) {
            const isDatabaseError = error.message && (
                error.message.includes('connection') ||
                error.message.includes('timeout') ||
                error.message.includes('Failed to fetch')
            );

            document.getElementById('results').innerHTML = `
                <div class="bg-red-500/20 border border-red-500 rounded-lg p-4">
                    <div class="text-red-200 font-bold mb-2">‚ùå Error</div>
                    <pre class="text-red-200 text-sm overflow-auto mb-4">${JSON.stringify(error, null, 2)}</pre>
                    ${isDatabaseError ? `
                        <div class="bg-yellow-500/20 border border-yellow-500 rounded-lg p-4 mt-4">
                            <div class="text-yellow-200 font-bold mb-2">üí° Database Not Running</div>
                            <p class="text-yellow-200 text-sm mb-2">
                                The search endpoint requires PostgreSQL with pgvector. To fix:
                            </p>
                            <ol class="text-yellow-200 text-sm list-decimal ml-4 space-y-1">
                                <li>Start PostgreSQL: <code class="bg-black/30 px-2 py-1 rounded">brew services start postgresql@14</code></li>
                                <li>Run migrations: <code class="bg-black/30 px-2 py-1 rounded">alembic upgrade head</code></li>
                                <li>Or use React frontend at <a href="http://localhost:3000/navi/search" class="underline">http://localhost:3000/navi/search</a></li>
                            </ol>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function showSuccess(title, data) {
            document.getElementById('results').innerHTML = `
                <div class="bg-green-500/20 border border-green-500 rounded-lg p-4 mb-4">
                    <div class="text-green-200 font-bold mb-2">‚úÖ ${title}</div>
                </div>
                <pre class="bg-black/30 text-white p-4 rounded-lg overflow-auto max-h-96">${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function testHealth() {
            showLoading();
            try {
                const response = await fetch(`${getApiUrl()}/api/navi/search/health`);
                const data = await response.json();

                if (response.ok) {
                    showSuccess('Health Check Passed', data);
                } else {
                    showError(data);
                }
            } catch (error) {
                showError({
                    message: error.message,
                    hint: 'Make sure the backend is running and the API URL is correct'
                });
            }
        }

        async function testSearch() {
            const query = getQuery();
            if (!query) {
                showError({ message: 'Please enter a search query' });
                return;
            }

            showLoading();
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

            try {
                const response = await fetch(`${getApiUrl()}/api/navi/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        user_id: getUserId(),
                        categories: ['profile', 'workspace', 'task', 'interaction'],
                        limit: 8,
                        min_importance: 1
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();

                if (response.ok) {
                    showSuccess(`Search Results (${data.total} found)`, data);
                } else {
                    showError(data);
                }
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    showError({
                        message: 'Request timed out (10 seconds)',
                        hint: 'Database might not be running. Check PostgreSQL is started.'
                    });
                } else {
                    showError({
                        message: error.message,
                        hint: 'Make sure the backend is running and PostgreSQL is started'
                    });
                }
            }
        }

        async function testStats() {
            showLoading();
            try {
                const response = await fetch(`${getApiUrl()}/api/navi/search/stats?user_id=${getUserId()}`);
                const data = await response.json();

                if (response.ok) {
                    showSuccess('Memory Statistics', data);
                } else {
                    showError(data);
                }
            } catch (error) {
                showError({
                    message: error.message,
                    hint: 'Make sure the backend is running and the API URL is correct'
                });
            }
        }

        // Test health on load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 500);
        });
    </script>
</body>

</html>
